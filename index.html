<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="size-picker">
        <label for="inputHeight">Grid Height: </label>
        <input type="number" id="input-height" name="height" min="1" value="10" max="100" required="true">
        <label for="inputHeight">Grid Width: </label>
        <input type="number" id="input-width" name="width" min="1" value="10" max="100" required="true">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color-picker">

    <h2>Design Canvas</h2>
    <table id="pixel-canvas"></table>
    <table style="width:100%">
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="designs.js"></script>

</body>
</html>
